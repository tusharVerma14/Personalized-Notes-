<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-OXTEbYDqaX2ZY/BOaZV/yFGChYHtrXH2nyXJ372n2Y8abBhrqacCEe+3qhSHtLjy" crossorigin="anonymous">
  <style>
    body {
      background-image: url("gradient-stripes-multi-colors.jpg");
      /* background-color:rgba(0,0,0,0.7); */
      background-size: cover;
      background-repeat: no-repeat;
    }

    .textchange {
      color: whitesmoke;
    }
    footer{
      position: relative;
      bottom:0;
    }
  </style>
  <title>Personalized Notes</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Personalized Notes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>

        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" id="searchTxt" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="notes container my-4" style="width: 60rem;">
    <h1 class="textchange">Welcome To your Personalized Notes</h1>
    <div class="card" style="border:3px solid black">
      <div class="card-body">
        <h5 class="card-title">Add Title</h5>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Enter Title of Your Note" id="addTitle"
            style="border:1px solid black">
        </div>
        <h5 class="card-title">Add Notes Here</h5>
        <div class="mb-3">
          <textarea class="form-control" placeholder="Enter Description of Your Note" id="addTxt" rows="3"
            style="border:1px solid black"></textarea>
        </div>
        <button class="btn btn-info" id="addBtn">Add Note</button>
      </div>
    </div>
    <hr>
    <h2 class="textchange">Your Notes</h2>
    <hr>
    <div id="Notes" class="row container-fluid">

    </div>

  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    -->
  <script>
    displayNotes();
    let addBtn = document.getElementById('addBtn');
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };

    addBtn.addEventListener('click', function () {
      // A string 
      let a = new Date();
      let day = a.toLocaleDateString(undefined, options);
      let date = String(a.getHours()).padStart(2, '0') + ":" + String(a.getMinutes()).padStart(2, '0') + ":" + String(a.getSeconds()).padStart(2, '0');

      let addTxt = document.getElementById('addTxt');
      let addTitle = document.getElementById('addTitle');
      let currDay = day;
      let currDate = date;

      let notes = localStorage.getItem("notes");
      if (notes == null) {
        notesArr = [];
      }
      else {
        notesArr = JSON.parse(notes);
      }
      // new added below one
      let myObj = {
        title: addTitle.value,
        text: addTxt.value,
        day: currDay,
        date: currDate
      }
      // notesArr.push(addTxt.value);
      notesArr.push(myObj);

      localStorage.setItem("notes", JSON.stringify(notesArr));
      addTxt.value = "";
      addTitle.value = "";
      // console.log(notesArr);
      displayNotes();
    });

    function displayNotes() {
      let notes = localStorage.getItem("notes");
      if (notes == null) {
        notesArr = [];
      }
      else {
        notesArr = JSON.parse(notes);
      }
      let toDisplay = "";

      notesArr.forEach(function (element, index) {

        toDisplay += `
        <div class="notesCard card my-2 mx-2" style="width: 18rem;border:1px solid black">
        <div class="card-body">
        <h5 class="card-title">${index + 1} . <span style="text-decoration:underline ;text-transform:uppercase">${element.title}<span><span style="float:right ;margin-top:-15px;margin-right:-30px">
        <button id="${index}" onclick="deleteNode(this.id)"class="btn btn" style="display:inline-block"><img src="close-button-png-30225.png" height="18px" alt=""></button></span></h5>
        
        <p class="card-text" style="max-height:200px;overflow-y:scroll">${element.text}</p>
        <div style="position:relative">
       
        </div>
        </div>
        <footer>
        <span>
        <div style="font-size:10px ;border-top:2px solid black;">
        ${element.day}
        </div>
        <div>
        ${element.date}  
        </div>
        </span>
        </footer>
        </div>`;
      });
      if (notesArr.length != 0) {
        document.getElementById('Notes').innerHTML = toDisplay;
      }
      else {
        document.getElementById('Notes').innerHTML = `<h2>No Notes Added </h2>`;
      }
    }

    function deleteNode(index) {
      let notes = localStorage.getItem("notes");
      if (notes == null) {
        notesArr = [];
      }
      else {
        notesArr = JSON.parse(notes);
      }
      notesArr.splice(index, 1);
      localStorage.setItem("notes", JSON.stringify(notesArr));
      displayNotes();
    }

    let search = document.getElementById('searchTxt');
    search.addEventListener('input', function () {
      let searchVal = search.value.toLowerCase();
      let notesCard = document.getElementsByClassName('notesCard');
      Array.from(notesCard).forEach(function (element) {
        let para = element.getElementsByTagName('p')[0].innerText;
        if (para.includes(searchVal)) {
          element.style.display = "block";
        }
        else {
          element.style.display = "none";
        }

      })
    })



  </script>
  <!-- with title -->


</body>

</html>
